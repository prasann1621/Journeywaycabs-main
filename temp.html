<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .booking-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .booking-modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .booking-container {
            background-color: white;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Book Now Button -->
    <div class="container my-5">
        <button id="book-now-btn" class="btn btn-primary btn-lg">Book Now</button>
    </div>
    
    <!-- Booking Modal -->
    <div id="booking-modal" class="booking-modal">
        <div class="booking-container">
            <div class="d-flex justify-content-between mb-3">
                <h2>Book Your Ride</h2>
                <button type="button" class="btn-close" id="close-modal" aria-label="Close"></button>
            </div>
            
            <form id="booking-form">
                <div class="mb-3">
                    <label for="pickup-date" class="form-label">Pickup Date:</label>
                    <input type="date" id="pickup-date" name="pickup-date" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="pickup-time" class="form-label">Pickup Time:</label>
                    <input type="time" id="pickup-time" name="pickup-time" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="pickup-address" class="form-label">Pickup Address:</label>
                    <textarea id="pickup-address" name="pickup-address" class="form-control" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="other-details" class="form-label">Other Details:</label>
                    <textarea id="other-details" name="other-details" class="form-control" placeholder="Number of passengers, special requests, etc."></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit Booking</button>
            </form>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Booking popup functionality
        document.addEventListener('DOMContentLoaded', function() {
            const bookNowBtn = document.getElementById('book-now-btn');
            const bookingModal = document.getElementById('booking-modal');
            const closeModal = document.getElementById('close-modal');
            const bookingForm = document.getElementById('booking-form');
            
            // Open modal when Book Now button is clicked
            bookNowBtn.addEventListener('click', function() {
                bookingModal.classList.add('active');
            });
            
            // Close modal when Close button is clicked
            closeModal.addEventListener('click', function() {
                bookingModal.classList.remove('active');
            });
            
            // Close modal when clicking outside the form
            bookingModal.addEventListener('click', function(event) {
                if (event.target === bookingModal) {
                    bookingModal.classList.remove('active');
                }
            });
            
            // Handle form submission
            bookingForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Get form data
                const formData = new FormData(bookingForm);
                const bookingData = {};
                
                formData.forEach((value, key) => {
                    bookingData[key] = value;
                });
                
                // You can send the data to your server here
                console.log('Booking submitted:', bookingData);
                
                // Show confirmation message
                alert('Your booking has been submitted successfully!');
                
                // Close modal and reset form
                bookingModal.classList.remove('active');
                bookingForm.reset();
            });
        });
    </script>
</body>
</html>
